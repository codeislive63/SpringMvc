<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Маршруты • Админ</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="app-bg">
<header th:replace="~{fragments/topbar :: topbar}"></header>

<main class="page">
    <h1>Маршруты</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <a class="btn primary" th:href="@{/admin/panel/routes/new}">Добавить маршрут</a>

    <section class="cards-grid">
        <article class="card" th:each="r : ${routes}">
            <h3 th:text="${r.name}">Маршрут</h3>
            <p th:text="${r.origin.name + ' — ' + r.destination.name}">От-До</p>

            <div class="actions">
                <a class="btn" th:href="@{'/admin/panel/routes/' + ${r.id} + '/edit'}">Изменить</a>

                <form th:action="@{'/admin/panel/routes/' + ${r.id} + '/delete'}"
                      method="post"
                      onsubmit="return confirm('Удалить маршрут?')">
                    <button class="btn danger" type="submit">Удалить</button>
                </form>
            </div>
        </article>
    </section>
</main>
</body>
</html>
