<header class="topbar" th:fragment="topbar"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <div class="logo">
        <a th:href="@{/}" class="link-plain">
            Railway Booker
        </a>
    </div>

    <div class="topbar-right">
        <a class="btn ghost" th:href="@{/routes/search}">
            Поиск маршрутов
        </a>

        <span class="user-name"
              sec:authorize="isAuthenticated()"
              sec:authentication="principal.user.fullName">
        </span>

        <!-- отображать только для роли ADMIN -->
        <a class="btn ghost" th:href="@{/admin/analytics}"
           sec:authorize="hasRole('ADMIN')">
            Аналитика
        </a>

        <a class="btn ghost" th:href="@{/tickets}"
           sec:authorize="isAuthenticated()">
            Мои билеты
        </a>

        <a class="btn ghost" th:href="@{/profile}"
           sec:authorize="isAuthenticated()">
            Личный кабинет
        </a>

        <form th:action="@{/logout}" method="post"
              sec:authorize="isAuthenticated()">
            <button class="btn ghost" type="submit">Выйти</button>
        </form>

        <!-- когда гость -->
        <a class="btn ghost" th:href="@{/login}"
           sec:authorize="isAnonymous()">
            Войти
        </a>
    </div>
</header>
