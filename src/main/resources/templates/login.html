<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в Railway Booker</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body class="app-bg">
<div class="center-wrapper">
    <div class="card auth-card">
        <div class="card-header">
            <h1>Railway Booker</h1>
            <p>Войдите, чтобы управлять поездками</p>
        </div>

        <div th:if="${param.error}" class="alert alert-error">
            Неверный email или пароль.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Вы вышли из системы.
        </div>

        <form th:action="@{/login}" method="post" class="form">
<!--            <input type="hidden"-->
<!--                   th:name="${_csrf.parameterName}"-->
<!--                   th:value="${_csrf.token}"/>-->

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email"
                       name="email"
                       type="email"
                       autocomplete="username"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input id="password"
                       name="password"
                       type="password"
                       autocomplete="current-password"
                       required>
            </div>

            <button class="btn primary w-100" type="submit">
                Войти
            </button>

            <p class="hint">
                Нет аккаунта? <a th:href="@{/register}">Зарегистрируйтесь</a>
            </p>

            <p class="hint">
                Демо-аккаунты:<br>
                admin@example.com / admin123<br>
                customer@example.com / cust123
            </p>
        </form>
    </div>
</div>
</body>
</html>
